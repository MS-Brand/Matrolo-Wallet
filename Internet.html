  <script>
    function filterList() {
      const input = document.getElementById("searchInput").value.toUpperCase();
      const list = document.getElementById("companyList").getElementsByTagName("li");
      for (let i = 0; i < list.length; i++) {
        const a = list[i].textContent.toUpperCase();
        list[i].style.display = a.includes(input) ? "" : "none";
      }
    }
  </script>
