<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Package</title>
  <link rel="stylesheet" href="pkgbuy.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="header-bar">
    <h1>Buy Package</h1>
    <div class="switch-tabs">
      <button class="tab active">All Packages</button>
      <button class="tab">Recent Packages</button>
    </div>
  </div>

  <div class="sim-icons">
    <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Telenor_Logo.svg" alt="Telenor"></a>
    <a href="#"><img src="https://upload.wikimedia.org/wikipedia/en/3/3f/Zong-logo.png" alt="Zong"></a>
    <a href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRt7itCI_F6JvGzZmZk5HMzJpqJIANETI4k6w&s" alt="Ufone"></a>
    <a href="#"><img src="jazz.png" alt="Jazz"></a>
    <a href="#"><img src="onic.png" alt="Onic"></a>
    <a href="#"><img src="rox.png" alt="Rox"></a>
  </div>

  <div class="filter-buttons">
    <button>Type</button>
    <button>Validity</button>
    <button>Price</button>
  </div>

   <div class="packages-list">
    <!-- Example package -->
    <div class="package-box">
      <h3>Jazz Weekly Combo</h3>
      <p>4GB Internet, 1000 SMS, 100 mins</p>
      <div class="price">Rs. 150 / 7 Days</div>
      <button class="subscribe">Subscribe</button>
    </div>
    <!-- Repeat as needed -->
  </div>
</body>
</html>
